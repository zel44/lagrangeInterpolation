<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <link rel="stylesheet" href="bootstrap.min.css">
	<link rel="stylesheet" href="main.css">
<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-9 col-md-9">
				<div id="curve_chart" style="width: 100%; height: 100%"></div>
				</div>
			<div class="col-lg-3 col-md-3">
			<div class="form-group">
					<label for="usr">X:</label>
					<input type="text" class="form-control" id="x" placeholder="1 3 4">
				</div>
			<div class="form-group">
				<label for="usr">Y:</label>
				<input type="text" class="form-control" id="y" placeholder="12 4 6">
			</div>
			<button type="button" class="btn" id="start">Interpolate</button>
			<div class="form-group">
				<label for="usr">Enter x to find interpolated y:</label>
				<input type="text" class="form-control" id="xValue">
			</div>
			<div class="form-group">
				<label for="usr">interpolated y:</label>
				<input type="text" class="form-control" id="yValue">
			</div>
			<button type="button" class="btn" id="getY">Get y</button>
		</div>
		</div>

	</div>
    <script src="./main.js"></script>
  </body>
</html>
